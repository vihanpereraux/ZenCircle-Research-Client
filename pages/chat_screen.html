<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ZenCircle Client</title>
  <link rel="icon" type="image/x-icon" href="vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <link rel="stylesheet" href="../assets/css/chat.css">
</head>

<body>
  <div id="camera-feed-wrapper">
    <button id="prediction_button" type="button">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>

  <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

  <div class="container">
    <div class="devider"></div>
    <h6 id="heading">ZenCircle Test Environment</h6>

    <audio id="audio-player" controls></audio>

    <!-- input text -->
    <div class="container input-wrapper">
      <div class="row">
        <div class="col-12">
          <div id="response-panel"></div>
        </div>

        <div class="col-10" style="padding-right: 0px !important;">
          <div class="form">
            <input type="text" class="form-control" id="user-input-text" />
            <!-- <label for="user-input-text">Ask anything from me</label> -->
            <small id="validation-text">Please enter a message here</small>
          </div>
        </div>

        <div class="col-2" style="padding-right: 0px !important;">
          <button type="button" id="send-button" class="btn btn-primary w-100">Ask</button>
        </div>
      </div>
    </div>

    <!-- controls -->
    <div id="controls-wrapper">
      <p id="clear-response">clear response</p>
      <p id="delete-chat-memory">delete chat history</p>
    </div>

    <!-- mistral response -->
    <textarea readonly class="form-control" id="system-response"></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- importing cables files -->
  <script type="text/javascript" src="../assets/js/libs.core.min.js"></script>
  <script type="text/javascript" src="../assets/js/cables.min.js"></script>
  <script type="text/javascript" src="../assets/js/ops.js"></script>

  <script type="text/javascript" src="../assets/js/cgl_shadermodifier.js"></script>
  <script type="text/javascript" src="../assets/js/cgl_copytexture.js"></script>
  <script type="text/javascript" src="../assets/js/cgl_pixelreader.js"></script>
  <script type="text/javascript" src="../assets/js/cgl_light.js"></script>
  <script type="text/javascript" src="../assets/js/cgl_cubemapframebuffer.js"></script>

  <script type="text/javascript">

    function showError(errId, errMsg) {
      // handle critical errors here if needed
    }

    function patchInitialized(patch) {
      // You can now access the patch object (patch), register variable watchers and so on
    }

    function patchFinishedLoading(patch) {
      // The patch is ready now, all assets have been loaded
    }

    document.addEventListener("CABLES.jsLoaded", function (event) {
      CABLES.patch = new CABLES.Patch({
        patchFile: '../assets/js/dry_chance.json',
        "prefixAssetPath": "",
        "assetPath": "assets/",
        "jsPath": "../assets/js/",
        "glCanvasId": "glcanvas",
        "glCanvasResizeToWindow": true,
        "onError": showError,
        "onPatchLoaded": patchInitialized,
        "onFinishedLoading": patchFinishedLoading,
        "canvas": { "alpha": true, "premultipliedAlpha": true } // make canvas transparent
      });
    });

    // disable rubberband effect on mobile devices
    // document.getElementById('glcanvas').addEventListener('touchmove', (e) => { e.preventDefault(); }, false);
  </script>

  <script type="module" src="../assets/js/chat.js"></script>
  <script type="module" src="../assets/js/prediction.js"></script>
</body>

</html>
