<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bootstrap demo</title>
  <link rel="icon" type="image/x-icon" href="vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="devider"></div>

    <h3 id="heading">ZenCircle Test Environment</h3>

    <div class="devider"></div>

    <!-- input text -->
    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter your message here" id="user-input-text"></textarea>
      <label for="user-input-text">Enter your message here</label>
      <small id="validation-text">Please enter a message here</small>
    </div>

    <div class="devider"></div>

    <!-- mistral response -->
    <div class="form-floating">
      <textarea readonly class="form-control" placeholder="Leave a comment here" id="system-response"></textarea>
      <label for="system-response">System response</label>
    </div>

    <div class="devider"></div>
    <button type="button" id="send-button" class="btn btn-primary w-100">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
